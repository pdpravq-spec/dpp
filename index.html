<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>AI Poster Forge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for a more futuristic look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0d1117; 
      }
      ::-webkit-scrollbar-thumb {
        background: #30363d; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #58a6ff;
      }
      
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      body {
        background: linear-gradient(-45deg, #0d1117, #010409, #0d1117, #161b22);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }

      .glow-cyan {
        box-shadow: 0 0 5px rgba(10, 175, 233, 0.5), 0 0 10px rgba(10, 175, 233, 0.4);
      }
       .glow-fuchsia {
        box-shadow: 0 0 5px rgba(217, 70, 239, 0.5), 0 0 10px rgba(217, 70, 239, 0.4);
      }
       .glow-blue {
        box-shadow: 0 0 5px rgba(59, 130, 246, 0.5), 0 0 10px rgba(59, 130, 246, 0.4);
      }
      .text-glow-cyan {
        text-shadow: 0 0 8px rgba(10, 175, 233, 0.7);
      }
    </style>
